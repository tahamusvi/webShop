{% load static %}


<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
                style="background-image: url({% static 'facades/images/log3.jpg' %})">
                <div class="container">
                    <div class="form-box">
                        <div class="form-tab">

                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab"
                                        aria-controls="signin-2" aria-selected="false">ورود</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="register-tab-2" data-toggle="tab" href="#register-2"
                                        role="tab" aria-controls="register-2" aria-selected="true">ثبت نام</a>
                                </li>
                            </ul>


                            <div class="tab-content">

                                <div class="tab-pane fade  show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
                                    <form class="" action="" method="post">{% csrf_token %}
                                        {{Loginform}}

                                        <div class="form-footer">
                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>ورود</span>
                                                <i class="icon-long-arrow-left"></i>
                                            </button>

                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input"
                                                    id="signin-remember-2">
                                                <label class="custom-control-label" for="signin-remember-2">مرا به خاطر
                                                    بسپار</label>
                                            </div><!-- End .custom-checkbox -->

                                            <a href="{% url 'accounts:forgotPasswordwithPhone' %}" class="forgot-link">رمز عبور خود را فراموش کرده اید؟</a>
                                        </div><!-- End .form-footer -->
                                    </form>
                                    
                                </div><!-- .End .tab-pane -->





                                <div class="tab-pane fade" id="register-2" role="tabpanel"
                                    aria-labelledby="register-tab-2">
                                    <form action="{% url 'accounts:register' %}" method="post">{% csrf_token %}

                                        {{Registerform}}

                                        <div class="form-group">

                                            <button type="button" class="btn btn-outline-primary-2" onclick="togglePasswordVisibility()">
                                            نمایش گذرواژه</button>
                                        </div>

                                        

                                        <div class="form-footer">
                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>ثبت نام</span>
                                                <i class="icon-long-arrow-left"></i>
                                            </button>

                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input"
                                                    id="register-policy-2" required>
                                                <label class="custom-control-label" for="register-policy-2">من با <a
                                                        href="{% url 'facades:rules' %}">قوانین و مقررات</a> موافقم *</label>
                                            </div><!-- End .custom-checkbox -->
                                        </div><!-- End .form-footer -->
                                    </form>
                                    
                                </div><!-- .End .tab-pane -->

                                <script>
                                    function togglePasswordVisibility() {
                                        var input = document.getElementById('id_password1');
                                        var input2 = document.getElementById('id_password2');
                                        if (input.type === "password") {
                                            input.type = "text";
                                            input2.type = "text";
                                        } else {
                                            input.type = "password";
                                            input2.type = "password";
                                        }
                                    }
                                </script>
                                

                            </div><!-- End .tab-content -->
                        </div><!-- End .form-tab -->
                    </div><!-- End .form-box -->
                </div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
